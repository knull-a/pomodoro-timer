<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/clock.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__logo">
          <img src="img/clock.png" alt="Logo" class="header__image" />
          <span class="header__name"
            >pomodoro by <a href="https://github.com/knull-a">knull-a</a></span
          >
        </div>
        <!-- TODO: Add menu and settings -->
      </header>
      <main class="timer">
        <div class="timer__button-group" id="mode-buttons">
          <button
            data-mode="pomodoro"
            class="timer__btn_status btn"
            id="pomodoro"
          >
            pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="timer__btn_status btn"
            id="short-break"
          >
            short break
          </button>
          <button
            data-mode="longBreak"
            class="timer__btn_status btn"
            id="long-break"
          >
            long break
          </button>
        </div>
        <div class="timer__clock" id="js-clock">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <p class="timer__counter" id="counter"></p>
        <button class="timer__btn_main btn" data-action="start" id="btn">
          start
        </button>
      </main>
      <footer class="footer">
        <div class="footer__player">
          <div id="player" style="display: none; visibility: hidden"></div>
          <div class="footer__audio-player">
            <button id="playAudio" class="footer__btn"></button>
          </div>
        </div>
        <div class="footer__menu">
          <button id="menu" class="footer__btn"></button>
          <div class="footer__popup-menu none" id="menu-opened">
            <div class="footer__tabs">
              <button class="footer__tab menu-active" onclick="openTab(event, 'footer-audios')">audio</button>
              <button class="footer__tab" onclick="openTab(event, 'footer-backgrounds')">background</button>
            </div>
            <button class="footer__close footer__btn" id="menu-close"></button>
            <div class="footer__container" id="footer-audios" onclick="changeAudio(event)">
              <img src="https://img.youtube.com/vi/jfKfPfyJRdk/hqdefault.jpg" alt="Lofi" class="footer__audio-active" data-id="jfKfPfyJRdk">
              <img src="https://img.youtube.com/vi/2gO1v2GPMFk/hqdefault.jpg" alt="Classic" data-id="2gO1v2GPMFk">
              <img src="https://img.youtube.com/vi/MT0Ta_Qldrs/hqdefault.jpg" alt="Brown Noise" data-id="MT0Ta_Qldrs">
            </div>
            <div class="footer__container none" id="footer-backgrounds" onclick="changeBackground(event)">
              <img src="./img/bg-1.gif" alt="Pixel Background" class="footer__background-active">
              <img src="./img/bg-2.gif" alt="Pixel Background">
              <img src="./img/bg-3.gif" alt="Pixel Background">
            </div>
          </div>
        </div>
      </footer>
    </div>
    <noscript>Error. Please turn on javascript to properly view this page.</noscript>
    <script src="js/index.js"></script>
  </body>
</html>
