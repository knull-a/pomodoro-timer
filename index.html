<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="app">
      <div class="header">
        <div class="header__logo">
          <img src="img/icon.png" alt="Logo" class="header__image">
          <span class="header__name">pomodoro by <a href="https://github.com/knull-a">knull-a</a></span>
        </div>
        <!-- TODO: Add menu and settings -->
      </div>
      <div class="timer">
        <div class="timer__button-group" id="mode-buttons">
          <button data-mode="pomodoro" class="timer__btn_status btn" id="pomodoro">
            pomodoro
          </button>
          <button data-mode="shortBreak" class="timer__btn_status btn" id="short-break">
            short break
          </button>
          <button data-mode="longBreak" class="timer__btn_status btn" id="long-break">
            long break
          </button>
        </div>
        <div class="timer__clock" id="js-clock">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <p class="timer__counter" id="counter"></p>
        <button class="timer__btn_main btn" data-action="start" id="btn">
          start
        </button>
      </div>
      <div class="player">here will be player soon ;)</div> 
      <!-- TODO: Add music player -->
    </main>
    <noscript>Error. Please turn on javascript to properly view this page.</noscript>
    <script src="js/index.js"></script>
  </body>
</html>
